<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>OVERTIME CALCULATOR</h2>
    <form onsubmit="DollarsMade()">
        <caption>Hourly wage</caption>
        <input type="number" id="wage">
        <br>
        <br>
        <caption>Hours worked</caption>
        <input type="number" id="hours1">
        <br>
        <br>
        <input type="submit" value="Calculate">
    </form>
    <br>
    <br>
    <h3>Gross Pay</h3>
    <p style="display: inline;">$</p>
    <p style="display: inline;" id="total"><b></b></p>
    <script>
        function DollarsMade(){
            event.preventDefault();

        let hours = document.getElementById("hours1").valueAsNumber;
        let wage = document.getElementById("wage").valueAsNumber;

            if (hours > 40){
                var overtime = hours - 40;
                var overwage = wage * .5;
                var overpay = overwage * overtime
                  
            }

            let mainwage = wage * hours;
            let totalwage = mainwage + overpay;

            if (overpay > 0){
                document.getElementById("total").innerHTML= totalwage;
            } else {
                document.getElementById("total").innerHTML = mainwage
            }
        }
    </script>
</body>
</html>
