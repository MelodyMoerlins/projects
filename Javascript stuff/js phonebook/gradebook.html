<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradebook</title>
</head>
<body>
    <form action="" onsubmit="EnterGrades()">
        <caption>First Name</caption>
        <input type="text" name="" id="first_name">
        <br>
        <br>

        <caption>Last Name</caption>
        <input type="text" name="" id="Last_name">
        <br>    
        <br>

        <caption>Grade 1</caption>
        <input type="number" name="" id="grade_1">
        <br>
        <br>

        <caption>Grade 2</caption>
        <input type="number" name="" id="grade_2">
        <br>
        <br>

        <caption>Grade 3</caption>
        <input type="number" name="" id="grade_3">
        <br>
        <br>
        
        <input type="submit" value="Calculate">
    </form>

    <h3>Output</h3>
    <h4 id="full_name"></h4>
    <p id="G1"></p>
    <p id="G2"></p>
    <p id="G3"></p>
    <p id="Ave"></p>
    <p id="LetG"></p>
    <br>
    <script>
        function EnterGrades(){
        event.preventDefault();
            let firstname = document.getElementById("first_name").value;
            let lastname = document.getElementById("Last_name").value;

        document.getElementById("full_name").innerHTML = "Full Name: " + firstname + " " + lastname

        
            let G1 = document.getElementById("grade_1").valueAsNumber;
            let G2 = document.getElementById("grade_2").valueAsNumber;
            let G3= document.getElementById("grade_3").valueAsNumber;

        document.getElementById("G1").innerHTML = "Grade 1:" + " " + G1 + "%";
        
        document.getElementById("G2").innerHTML = "Grade 2:" + " " + G2 + "%";
        
        document.getElementById("G3").innerHTML = "Grade 3:" + " " + G3 + "%";

        let added = G1 + G2 + G3

        let Ave = added / 3
            
        
        document.getElementById("Ave").innerHTML = "Average Grade:" + " " + Ave

        if (Ave >= 90) {
            document.getElementById("LetG").innerHTML = "A"
        } else if (Ave >= 80) {
            document.getElementById("LetG").innerHTML = "B"
            } else if (Ave >= 70) {
                document.getElementById("LetG").innerHTML = "C"
                } else if (Ave >= 60) {
                    document.getElementById("LetG").innerHTML = "D"
                    } else if (Ave <= 60) {
                        document.getElementById("LetG").innerHTML = "F"
                        }
    }
    </script>
</body>
</html>
