</head>
<body>
 <form>
    <input type="color" id="color">
    <p id="test">Test</p>
</form>
<script>
        var colourr = document.getElementById("color");

        colourr.addEventListener("input", function(){
            var theColor = colourr.value;
            
        document.getElementById("test").style.color = theColor
        });
</script>
</body>
